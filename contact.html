<style>
body{
    margin:0;
    font-family:'Rajdhani', sans-serif;
    color:white;
    background:
    linear-gradient(rgba(207, 181, 181, 0.75), rgba(0,0,0,0.85)),
    url("train.jpg") center/cover fixed no-repeat;
}

/* ================= HEADER ================= */
header{
    text-align:center;
    padding:90px 20px;
    background:
    linear-gradient(rgba(155, 139, 139, 0.7),rgba(0,0,0,0.8)),
    url("magic.jpg") center/cover no-repeat;
    border-bottom:3px solid gold;
}

header h1{
    font-family:'Playfair Display', serif;
    font-size:52px;
    color:gold;
    text-shadow:0 0 25px black;
    animation:glowPulse 3s ease-in-out infinite;
}

/* ================= SECTION ================= */
section{
    width:90%;
    margin:60px auto;
    padding:40px;
    border-radius:18px;
    border:3px solid gold;
    box-shadow:0 0 40px rgba(255,215,0,0.25);
    background:rgba(0,0,0,0.75);
}

h2{
    text-align:center;
    font-size:38px;
    font-family:'Playfair Display', serif;
    color:gold;
    margin-bottom:40px;
}

/* ================= CONTACT GRID ================= */
.contact-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

/* ================= CONTACT CARD ================= */
.skill-item.contact-card{
    background:rgba(255, 229, 83, 0.76);
    padding:25px 20px;
    border-radius:15px;
    text-align:center;
    font-size:20px;
    box-shadow:0 0 20px rgba(175, 155, 1, 0.959);
    transition:0.35s;
}

.skill-item.contact-card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 0 40px gold;
}

.contact-card img{
    width:70px;
    height:70px;
    object-fit:cover;
    border-radius:50%;
    margin-bottom:12px;
    box-shadow:0 0 15px gold;
}

.contact-card a{
    text-decoration:none;
    color:black;
    font-weight:bold;
}

/* ================= VIDEO SECTION ================= */
.video-box{
    margin-top:60px;
    text-align:center;
}

.video-box video{
    width:70%;        /* dikurangkan daripada 80% */
    max-width:500px;  /* dikurangkan daripada 600px */
    border-radius:18px;
    border:3px solid gold;
    box-shadow:0 0 30px rgba(255,215,0,0.5);
}

/* ================= BACK BUTTON ================= */
.back-button{
    display:block;
    background-color:#dbd334;
    color:white;
    padding:12px 25px;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin:40px auto 0 auto;
    text-align:center;
    text-decoration:none;
    transition:0.3s;
}
.back-button:hover{
    background-color:#2980b9;
}

/* ================= MUSIC BUTTON ================= */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(0,0,0,0.8);
    border:2px solid gold;
    color:gold;
    padding:10px 18px;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 0 15px gold;
    z-index:999;
}
.music-btn:hover{
    background:gold;
    color:black;
}

/* ================= EFFECTS ================= */
@keyframes glowPulse{
    0%{text-shadow:0 0 10px gold;}
    50%{text-shadow:0 0 30px gold;}
    100%{text-shadow:0 0 10px gold;}
}

.sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    pointer-events:none;
    box-shadow:0 0 12px gold;
    animation:sparkFade 0.8s linear forwards;
    z-index:9999;
}
@keyframes sparkFade{
    from{transform:scale(1); opacity:1;}
    to{transform:scale(0); opacity:0;}
}

/* ================= RESPONSIVE VIDEO ================= */
@media screen and (max-width:768px){
    .video-box video{
        width:90%;      /* lebih kecil untuk tablet/mobil */
        max-width:400px; /* had maksimum dikurangkan */
    }
}

@media screen and (max-width:480px){
    .video-box video{
        width:95%;      /* hampir penuh tapi masih ada padding */
        max-width:350px; 
    }
}
</style>

<script>
const music = document.getElementById('bgMusic');
let musicStarted = false;

window.addEventListener('click', () => {
    if(!musicStarted){
        music.play();
        musicStarted = true;
    }
}, { once:true });

function toggleMusic(){
    music.paused ? music.play() : music.pause();
}

window.addEventListener('mousemove', e => {
    const spark = document.createElement('div');
    spark.className = 'sparkle';
    spark.style.left = e.clientX + 'px';
    spark.style.top = e.clientY + 'px';
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),800);
