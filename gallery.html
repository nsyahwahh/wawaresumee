/* ================= FAMILY FILM STRIP ================= */
.film-wrapper{
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}

.film-strip{
    display:flex;
    gap:30px;
    overflow-x:auto;
    padding:30px 50px;
    width:85%;
    background:repeating-linear-gradient(
        to right,
        #000 0px,
        #000 30px,
        #222 30px,
        #222 60px
    );
    border-radius:16px;
    border:3px solid gold;
}
.film-strip::-webkit-scrollbar{ display:none; }

.film-strip img{
    width:240px;
    height:340px;
    object-fit:cover;
    border-radius:14px;
    border:4px solid gold;
    box-shadow:0 0 30px rgba(255,215,0,0.6);
    transition:0.4s;
}
.film-strip img:hover{
    transform:scale(1.1);
}

/* scroll buttons */
.scroll-btn{
    position:absolute;
    background:black;
    color:gold;
    border:2px solid gold;
    font-size:28px;
    padding:10px 16px;
    cursor:pointer;
    border-radius:50%;
}
.scroll-left{ left:0; }
.scroll-right{ right:0; }

/* ================= FRIENDS SCRAPBOOK ================= */
.scrapbook{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:50px;
}

.scrap-card{
    position:relative;
    width:220px;
    background:#fdf8ef;
    padding:15px 15px 35px;
    border-radius:8px;
    box-shadow:0 12px 30px rgba(0,0,0,0.7);
    transition:0.4s;
}

.scrap-card:hover{
    transform:scale(1.1);
    box-shadow:0 0 45px gold;
    z-index:5;
}

.scrap-card img{
    width:100%;
    height:240px;
    object-fit:cover;
    border-radius:6px;
}

.scrap-card::before{
    content:"";
    position:absolute;
    top:-14px;
    left:50%;
    transform:translateX(-50%) rotate(-5deg);
    width:80px;
    height:25px;
    background:rgba(255,255,255,0.7);
    border:1px solid #ddd;
}

.scrap-card p{
    margin-top:12px;
    font-family:'Pacifico', cursive;
    font-size:18px;
    color:#333;
    text-align:center;
}

/* ================= MUSIC BUTTON ================= */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:black;
    color:gold;
    border:2px solid gold;
    padding:12px 22px;
    border-radius:30px;
    cursor:pointer;
    z-index:999;
}
.music-btn:hover{
    background:gold;
    color:black;
}

/* ================= MAGIC CURSOR ================= */
.sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    pointer-events:none;
    box-shadow:0 0 12px gold;
    animation:sparkFade 0.8s linear forwards;
}
@keyframes sparkFade{
    from{opacity:1;}
    to{opacity:0;}
}
</style>
